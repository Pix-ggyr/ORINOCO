<!doctype html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Product details</title>

    <!--Stylesheets & Bootstrap CDN-->

    <!--Scripts JS & Bootstrap scripts from CDN-->
    <script src="JS/product-details.js"></script>
</head>
<body>
    <main class="main container">
        <div id="product-name">
            <h2>Nom du produit</h2>
        </div>
        <div id="main description">
            <div id="packshot">
                <img src="#" alt="picture of a table">
            </div>
            <div id="add-to-cart">
                <button>
                    <a href="#" target="blank">Add to cart</a>
                </button>
            </div>
            <div id="product-specs">
                <h3>Description :</h3>
                <p>Product description from array</p>
                <h3 id="product-price">Price :</h3>
                <h3>Choose your finition :</h3>
                <form action="choice" aria-label="forumlaire de choix de la finition" title="choix">
                    <select name="varnish" id="finition">
                        <option aria-label="option mat" value="mat">Vernis mat</option>
                        <option aria-label="option brillant" value="brillant">Vernis brillant</option>
                        <option aria-label="option satiné" value="satiné">Vernis satiné</option>
                    </select>
                </form>
            </div>
        </div>
    </main>
</body>
